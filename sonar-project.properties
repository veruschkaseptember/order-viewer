# SonarCloud configuration
sonar.projectKey=veruschka_veruschka
sonar.organization=veruschka

# Project metadata
sonar.projectName=Order Viewer
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/*.config.js,**/*.config.ts,**/node_modules/**,**/dist/**,**/build/**,.next/**

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts
